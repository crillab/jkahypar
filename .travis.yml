dist: bionic

language: java
jdk:
    - openjdk11

install:
    - sudo add-apt-repository -y ppa:mhier/libboost-latest
    - sudo apt-get -q update
    - sudo apt-get -y install libboost1.73-dev

addons:
    artifacts:
        paths:
            - dist/*.jar
    sonarcloud:
        organization: "cril"
        token:
            secure: ""

jobs:
    include:
        - stage: test
          script:
              - ./gradlew clean test 
        - stage: package
          script:
              - ./gradlew clean ars
        - stage: sonar
          script:
              - ./gradlew clean test jacocoTestReport
              - sonar-scanner

